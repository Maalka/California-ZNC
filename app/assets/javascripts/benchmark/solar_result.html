<div class="ui hidden divider"></div>
<table class="ui basic inverted white table unstackable" style="padding-left:30px">

    <tbody style="font-family: 'Open Sans', sans-serif;">
        <tr>
            <td class="nine wide">FileID</td>
            <td colspan=2>{{solarResults.file_id || "N/A"}}</td>
        </tr>
        <tr>
            <td class="nine wide">City</td>
            <td colspan=2>{{solarResults.city || "N/A"}}</td>
        </tr>
        <tr>
            <td class="nine wide">State</td>
            <td colspan=2>{{solarResults.state || "N/A"}}</td>
        </tr>
        <tr>
            <td class="nine wide">FTE Solar Hours (kWh)</td>
            <td colspan=2>{{solarResults.ac_hours  | number : 0}}</td>
        </tr>
    </tbody>
</table>

<table class="ui basic inverted white table unstackable" style="margin-top:-20px;">

    <tr>
        <td colspan="3">
            <hr>
        </td>
    </tr>

</table>

<table class="ui basic inverted white table unstackable" style="margin-top:-10px; padding-left:30px">

        <tbody style="font-family: 'Open Sans', sans-serif;">
            <tr class="bottom aligned">
                <td class="four wide"><b></b></td>
                <td class = "center aligned six wide"><b>AC Production</b><br>(kWh)</td>
                <td class = "center aligned six wide"><b>DC Production</b><br>(kWh)</td>
            </tr>

            <tr  class="top aligned" ng-repeat="entry in solarResults.monthly">
                <td>{{entry[0]}}</td>
                <td class = "center aligned">{{entry[1] | number : 0}}</td>
                <td class = "center aligned">{{entry[2] | number : 0}}</td>
            </tr>

        </tbody>
</table>
